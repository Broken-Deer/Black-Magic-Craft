<body>
  <div id="win" style="transform: scale(0.92); opacity: 0;">
    <div class="popup_window" id="pop_up_window_shadow"></div>
    <div class="title-bar">
      <div class="title">
        <div id="icon"></div>
        <div id="title">Black Magic Launcher</div>
      </div>
      <div class="button">
        <div class="window-btn" id="min" onclick="win_min()"></div>
        <div class="window-btn" id="close" onclick="win_close()"></div>
      </div>
    </div>
    <div class="sidebar sidebar-close" id="sidebar">
      <!-- popup_window('ms_login', true) -->
      <div>
        <div class="sidebar-button" onclick="sidebar()"><i></i></div>
        <ul class="sidebar-links">
        </ul>
      </div>
    </div>
    <main class="page" onclick="$('#sidebar').addClass('sidebar-close');">
      <div class="page" id="main">
        <!-- 在这里挂载主要页面内容 -->
      </div>
    </main>
  </div>
  <div class="dont_display dialogs">
    <!-- 在这里挂载弹窗内容 -->
  </div>
</body>
<script type="text/javascript">   
  var images = new Array()   
   function preload() {   
       for (i = 0; i < preload.arguments.length; i++) {   
           images[i] = new Image()   
           images[i].src = preload.arguments[i]   
       }   
   }
   // 预加载图像防止显示时闪烁
   preload(   
       "./assets/images/banners/1.9.webp",
       "./assets/images/banners/1.11.webp",

       "./assets/images/banners/default.webp",
   )   
</script>
