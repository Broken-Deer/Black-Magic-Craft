<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shit Minecraft Launcher</title>
  <!-- Load stylesheet files -->
  <link rel="stylesheet" type="text/css" href="./assets/styles/index.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/font.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/animation.css">
  <link rel="stylesheet" type="text/css" href="./assets/other/fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/other/fontawesome/css/all.free.css">
  <!-- Load scripts -->
  <script src="./assets/scripts/jquery.js"></script>
  <script src="./assets/scripts/window.js"></script>
  <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
</head>

<body>

  <!-- title bar -->
  <div id="win">
    <div class="title-bar">
      <div class="title">
        <div id="icon"></div>
        <div id="title">Shit Minecraft Launcher</div>
      </div>
      <div class="button">
        <div class="window-btn" id="min"></div>
        <div class="window-btn" id="close"></div>
      </div>
    </div>
    <!-- Display content -->
    <div class="sidebar" id="sidebar">
      <li class="nav-header">帐户</li>
      <div class="user-panel">
        <div class="d-flex" id="user-panel">
          <!--           <div class="image">
            <picture id="avater">
              <source srcset="https://bs.btlcraft.top/avatar/15?size=45" type="image/webp" />
              <img src="https://bs.btlcraft.top/avatar/15?size=45&amp;png=1" class="bs-avatar" alt="User Image" />
            </picture>
          </div>
          <div class="info">
            <a class="d-block" id="nickname">Elder_Driver</a>
          </div> -->
          <element class="user-add" id="user_add" style="cursor: pointer;">
            <i class="fa-regular nav-icon" id="nav-3"></i>
            <p>添加帐户</p>
          </element>
        </div>
      </div>
      <li class="nav-header">游戏</li>
      <ul class="sidebar-links">
        <li class="sidebar-item" id="sidebar-2">
          <element id="version_list" class="sidebar">
            <i class="fa-regular nav-icon" id="nav-2"></i>
            <p>版本列表</p>
          </element>
        </li>
        <li class="sidebar-item" id="sidebar-4">
          <element id="download" class="sidebar">
            <i class="fa-regular nav-icon" id="nav-4"></i>
            <p>下载</p>
          </element>
        </li>
        <li class="nav-header">设置</li>
        <li class="sidebar-item" id="sidebar-5">
          <element id="v_setting" class="sidebar">
            <i class="fa-regular nav-icon" id="nav-5"></i>
            <p>版本设置</p>
          </element>
        </li>
        <li class="sidebar-item" id="sidebar-6">
          <element id="g_setting" class="sidebar">
            <i class="fa-regular nav-icon" id="nav-6"></i>
            <p>全局设置</p>
          </element>
        </li>
      </ul>
    </div>
    <main class="page">
      <div class="page" id="main"></div>
      <div class="btn">
        <button id="version_list_button">未选择任何版本</button>
        <button id="start"></button>
      </div>
    </main>
  </div>
  <script type="text/javascript">
    const btns = document.querySelectorAll("button");
    btns.forEach(btn => {
      btn.addEventListener("click", e => {
        let span = document.createElement("span");
        span.style.left = e.offsetX + "px";
        span.style.top = e.offsetY + "px";
        btn.appendChild(span);
        setTimeout(() => {
          span.remove();
        }, 1000);
      })
    })
  </script>
  <script src="./assets/scripts/page.js"></script>
  <script src="./renderer.js"></script>
  <div class="dont_display">
    <div id="index">

    </div>
    <div id="user_add_pg">
      <div class="list_card"></div>
    </div>
    <div id="v_setting_pg">

    </div>
    <div id="g_setting_pg">
      <div class="card">
        <div class="card-header">
          <h3>启动选项</h3>
        </div>
        <div class="card-body">
          <div class="input_text">
            <div class="name">游戏窗口标题</div>
            <input type="text" id="input_a" title="游戏窗口标题" required>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn">前往皮肤站</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
