<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <style>





        .slider>div#slider_btn {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: 10px solid #ff0000;
        }

    </style>
    <script>
        $(function () {
            $("#slider_btn").draggable({
                drag: function () {
                    $(
                        document.getElementById('slider_btn').previousElementSibling.firstElementChild
                    ).attr(
                        'style',
                        'width:' + (parseInt($('#slider_btn').css('left')) + 3) + 'px'
                    );
                }
            });
        });
    </script>
</head>

<body>
    <div class="slider">
        <div class="orbit">
            <div></div>
        </div>
        <div id="slider_btn">
            <div></div>
        </div>
    </div>
</body>

</html>
